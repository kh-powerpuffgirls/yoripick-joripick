<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./Revieiw_modal.css" rel="stylesheet">
</head>
<body>
    <div class="modal">
        <div class="head_title">
            <span>리뷰작성</span>
            <img src="../../assets/sample/X_btn.png" id="close">
        </div>
        <div class="continer">
            <div class="profile_stars">
                <img src="../../assets/sample/profile.png" width="70px">
                
                <fieldset class="rate">
                    <input type="radio" id="rating10" name="rating" value="10"><label for="rating10" title="5점"></label>
                    <input type="radio" id="rating9" name="rating" value="9"><label class="half" for="rating9" title="4.5점"></label>
                    <input type="radio" id="rating8" name="rating" value="8"><label for="rating8" title="4점"></label>
                    <input type="radio" id="rating7" name="rating" value="7"><label class="half" for="rating7" title="3.5점"></label>
                    <input type="radio" id="rating6" name="rating" value="6"><label for="rating6" title="3점"></label>
                    <input type="radio" id="rating5" name="rating" value="5"><label class="half" for="rating5" title="2.5점"></label>
                    <input type="radio" id="rating4" name="rating" value="4"><label for="rating4" title="2점"></label>
                    <input type="radio" id="rating3" name="rating" value="3"><label class="half" for="rating3" title="1.5점"></label>
                    <input type="radio" id="rating2" name="rating" value="2"><label for="rating2" title="1점"></label>
                    <input type="radio" id="rating1" name="rating" value="1"><label class="half" for="rating1" title="0.5점"></label>
                </fieldset>
            </div>
            <div class="content">
                <span>한줄리뷰</span>
                <input type="text" name="content" placeholder="80자 내외">
            </div>
            <div class="content">
                <span>만든 요리 첨부</span>
                <label for="fileInput" class="upload-box" id="uploadBox">
                    <img id="preview" src="" alt="" style="display:none;" />
                </label>
                <input type="file" id="fileInput" accept="image/*" />
                <div class="file-name" id="fileName"></div>
            </div>
            <div class="btn">
                <button id="cancel">작성 취소</button>
                <button id="complete">작성 완료</button>
            </div>
        </div>
    </div>
    
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const uploadBox = document.getElementById('uploadBox');
        const fileName = document.getElementById('fileName');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                uploadBox.style.color = 'transparent';  // + 숨기기
            };
            reader.readAsDataURL(file);

            fileName.textContent = file.name;
            } else {
            preview.src = '';
            preview.style.display = 'none';
            uploadBox.style.color = '#888';
            fileName.textContent = '';
            }
        });
    </script>
    
</body>
</html>
